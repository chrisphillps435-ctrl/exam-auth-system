<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamAuth Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Colourful gradient background with red and yellow */
            background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255,81,47,0.37);
            padding: 2rem;
            max-width: 400px;
            margin: 60px auto;
        }
        .examauth-title {
            font-weight: bold;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            color: #ff512f;
            text-shadow: 1px 1px 8px #f09819;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="examauth-title">Exam Authentication System</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (for admin only)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="face_image" class="form-label">Face Image (for student login)</label>
                <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
