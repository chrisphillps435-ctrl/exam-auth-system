<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Exam Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255,81,47,0.37);
            padding: 2rem;
            margin-top: 40px;
        }
        .question-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff512f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Answer Exam Questions</h2>
        {% for q in questions %}
            <div class="mb-3">
                <div class="question-title">{{ loop.index }}. {{ q.question_text }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
